coverage:
  status:
    project:
      default:
        target: auto
      response:
        target: 90%
        flags:
          - response
      schema:
        target: 80%
        flags:
          - schema

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null

flags:
  response:
    paths:
      - response
    carryforward: true
  schema:
    paths:
      - schema
    carryforward: true
